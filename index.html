<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Az első webalkalmazásom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <aside class="left">
            <img id="left-arrow" src="images/left_arrow.svg" alt="balra">
        </aside>
        <main>
            <img id="photo">
            <div class="szoveg">
                <h1 id="photo-title"></h1>
                <p id="photo-description"></p>
            </div>
        </main>
        <aside class="right">
            <img id="right-arrow" src="images/left_arrow.svg" alt="jobbra">
        </aside>
    </div>
    <div class="thumbnail">
        <a href=> <img class="smallphotos" id="thumb1"> </a>
        <p class="hidden">Labdarúgás</p>
        <a href=> <img  class="smallphotos"  id="thumb2" thumbnails-index="${index}"> </a>
        <p class="hidden">Atlétika</p>
        <a href=> <img  class="smallphotos"  id="thumb3"  > </a>
        <p class="hidden">Jégkorong</p>
        <a href=> <img class="smallphotos"  id="thumb4"  > </a>
        <p class="hidden">Kosárlabda</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
